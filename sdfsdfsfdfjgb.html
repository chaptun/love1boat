        :root { --p-color: #ff85a2; --bg-color: #fff5f7; }
        body { 
            font-family: 'Mitr', sans-serif; 
            background: var(--bg-color); 
            overflow: hidden; 
            margin: 0;
            transition: background 0.5s ease;

        /* ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏±‡∏Å‡∏£‡∏ß‡∏≤‡∏• */
        .universe-container {
            position: relative;
            width: 280px;
            height: 280px;
            perspective: 1000px;
        }

        .main-world {
            width: 100%; height: 100%;
            border-radius: 50%;
            background-size: cover; /* ‡πÅ‡∏Å‡πâ‡∏†‡∏≤‡∏û‡∏≠‡πâ‡∏ß‡∏ô: ‡πÉ‡∏ä‡πâ cover ‡πÅ‡∏ó‡∏ô‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏î % */
            background-position: center;
            box-shadow: inset -15px -15px 40px rgba(0,0,0,0.2), 0 0 50px var(--p-color);
            border: 6px solid white;
            z-index: 10;
            animation: floating 4s ease-in-out infinite;
        }

        .satellite {
            position: absolute;
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            background-size: cover; /* ‡πÅ‡∏Å‡πâ‡∏†‡∏≤‡∏û‡∏≠‡πâ‡∏ß‡∏ô */
            background-position: center;
            top: 50%; left: 50%;
            margin-top: -40px; margin-left: -40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        /* ‡∏ß‡∏á‡πÇ‡∏Ñ‡∏à‡∏£‡πÅ‡∏ö‡∏ö 3D */
        @keyframes orbit1 {
            from { transform: rotateY(0deg) translateX(180px) rotateY(0deg); z-index: 20; }
            50% { z-index: -1; scale: 0.8; opacity: 0.5; }
            to { transform: rotateY(360deg) translateX(180px) rotateY(-360deg); z-index: 20; }
        }
        @keyframes orbit2 {
            from { transform: rotateX(0deg) translateY(160px) rotateX(0deg); z-index: 20; }
            50% { z-index: -1; scale: 0.8; opacity: 0.5; }
            to { transform: rotateX(360deg) translateY(160px) rotateX(-360deg); z-index: 20; }
        }
        @keyframes orbit3 {
            from { transform: rotate(-45deg) translateX(200px) rotate(45deg); z-index: 20; }
            50% { z-index: -1; scale: 0.8; opacity: 0.5; }
            to { transform: rotate(315deg) translateX(200px) rotate(-315deg); z-index: 20; }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }

        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.5); }
        
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏•‡∏∞ Input */
        input, textarea { border: 1px solid #eee !important; transition: all 0.3s; }
        input:focus { border-color: var(--p-color) !important; box-shadow: 0 0 10px rgba(255,133,162,0.2); }
    </style>
